{% extends "library/base.html" %}

{% block title %}
Formular - OpenLib
{% endblock %}

{% block extra_head %}
{% endblock %}

{% block content %}
<h1>Eintrag bearbeiten</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Speichern</button>
    <a href="javascript:history.back()">Abbrechen</a>
</form>

<script>
    $(document).ready(function(){
        $('#id_Author').select2({
            placeholder: "Autor suchen...",
            allowClear: true
        });
    });
</script>
{% endblock %}
